<!DOCTYPE html>

  <head>

        </div>
      </section>
      <section id="transition">
        <div>Transition</div>
      </section>
      <section id="media-query">
        <div>media</div>

        <div>media</div>
        <div>media</div>
        <div>media</div>
        <div>media</div>

      <section id="flex">
        <div>flex 1</div>
        <div>flex 2</div>

      <section id="grid">
        <div>grid 1</div>
        <div>

          grid 6
          <div>elem</div>
          <div>elem</div>
          <div>elem</div>
          <div>elem</div>
          <div>elem</div>

        <div>После: <span class="date-after"></span></div>
        <div>После с Intl: <span class="date-after-intl"></span></div>

      <section id="number">
        Введите стоимость:
        <input type="text" />
        <div>
          Custom:
          <span class="custom"></span>
        </div>
        <div>
          Intl:
          <span class="intl"></span>
        </div>
      </section>
    </div>
    <script src="./app/src/tasks/js-1493/index.js"></script>
    <script src="./app/src/tasks/js-1494/index.js"></script>
